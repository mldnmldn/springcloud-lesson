## \u00e7\u0094\u00a8\u00e6\u0088\u00b7 Ribbon \u00e5\u00ae\u00a2\u00e6\u0088\u00b7\u00e7\u00ab\u00af\u00e5\u00ba\u0094\u00e7\u0094\u00a8
spring.application.name = user-ribbon-client

## \u00e6\u009c\u008d\u00e5\u008a\u00a1\u00e7\u00ab\u00af\u00e5\u008f\u00a3
server.port = 8080

## \u00e6\u008f\u0090\u00e4\u00be\u009b\u00e6\u0096\u00b9\u00e6\u009c\u008d\u00e5\u008a\u00a1\u00e5\u0090\u008d\u00e7\u00a7\u00b0
provider.service.name = user-service-provider
## \u00e6\u008f\u0090\u00e4\u00be\u009b\u00e6\u0096\u00b9\u00e6\u009c\u008d\u00e5\u008a\u00a1\u00e4\u00b8\u00bb\u00e6\u009c\u00ba
provider.service.host = localhost
## \u00e6\u008f\u0090\u00e4\u00be\u009b\u00e6\u0096\u00b9\u00e6\u009c\u008d\u00e5\u008a\u00a1\u00e7\u00ab\u00af\u00e5\u008f\u00a3
provider.service.port = 9090

## \u00e5\u0085\u00b3\u00e9\u0097\u00ad Eureka Client\u00ef\u00bc\u008c\u00e6\u0098\u00be\u00e7\u00a4\u00ba\u00e5\u009c\u00b0\u00e9\u0080\u009a\u00e8\u00bf\u0087\u00e9\u0085\u008d\u00e7\u00bd\u00ae\u00e6\u0096\u00b9\u00e5\u00bc\u008f\u00e6\u00b3\u00a8\u00e5\u0086\u008c Ribbon \u00e6\u009c\u008d\u00e5\u008a\u00a1\u00e5\u009c\u00b0\u00e5\u009d\u0080
eureka.client.enabled = false

## \u00e5\u00ae\u009a\u00e4\u00b9\u0089 user-service-provider Ribbon \u00e7\u009a\u0084\u00e6\u009c\u008d\u00e5\u008a\u00a1\u00e5\u0099\u00a8\u00e5\u009c\u00b0\u00e5\u009d\u0080
## \u00e4\u00b8\u00ba RibbonLoadBalancerClient \u00e6\u008f\u0090\u00e4\u00be\u009b\u00e6\u009c\u008d\u00e5\u008a\u00a1\u00e5\u0088\u0097\u00e8\u00a1\u00a8
user-service-provider.ribbon.listOfServers = http://${provider.service.host}:${provider.service.port}

