## \u00e9\u0085\u008d\u00e7\u00bd\u00ae\u00e6\u009c\u008d\u00e5\u008a\u00a1\u00e5\u0099\u00a8\u00e5\u00ba\u0094\u00e7\u0094\u00a8\u00e5\u0090\u008d\u00e7\u00a7\u00b0
spring.application.name = spring-cloud-config-server

## \u00e9\u0085\u008d\u00e7\u00bd\u00ae\u00e6\u009c\u008d\u00e5\u008a\u00a1\u00e5\u0099\u00a8\u00e7\u00ab\u00af\u00e5\u008f\u00a3
server.port = 7070

## \u00e5\u0085\u00b3\u00e9\u0097\u00ad\u00e7\u00ae\u00a1\u00e7\u0090\u0086\u00e7\u00ab\u00afactuator \u00e7\u009a\u0084\u00e5\u00ae\u0089\u00e5\u0085\u00a8
## /env /health \u00e7\u00ab\u00af\u00e5\u008f\u00a3\u00e5\u00ae\u008c\u00e5\u0085\u00a8\u00e5\u00bc\u0080\u00e6\u0094\u00be
management.security.enabled = false

## \u00e9\u0085\u008d\u00e7\u00bd\u00ae\u00e6\u009c\u008d\u00e5\u008a\u00a1\u00e5\u0099\u00a8\u00e6\u0096\u0087\u00e4\u00bb\u00b6\u00e7\u00b3\u00bb\u00e7\u00bb\u009fgit \u00e4\u00bb\u0093\u00e5\u00ba\u0093
## ${user.dir} \u00e5\u0087\u008f\u00e5\u00b0\u0091\u00e5\u00b9\u00b3\u00e5\u008f\u00b0\u00e6\u0096\u0087\u00e4\u00bb\u00b6\u00e7\u00b3\u00bb\u00e7\u00bb\u009f\u00e7\u009a\u0084\u00e4\u00b8\u008d\u00e4\u00b8\u0080\u00e8\u0087\u00b4
# spring.cloud.config.server.git.uri = ${user.dir}/src/main/resources/configs

## \u00e9\u0085\u008d\u00e7\u00bd\u00ae\u00e6\u009c\u008d\u00e5\u008a\u00a1\u00e5\u0099\u00a8\u00e8\u00bf\u009c\u00e7\u00a8\u008b Git \u00e4\u00bb\u0093\u00e5\u00ba\u0093\u00ef\u00bc\u0088GitHub\u00ef\u00bc\u0089
spring.cloud.config.server.git.uri = https://github.com/mercyblitz/tmp

## \u00e5\u00bc\u00ba\u00e5\u0088\u00b6\u00e6\u008b\u0089\u00e5\u008e\u00bb Git \u00e5\u0086\u0085\u00e5\u00ae\u00b9
spring.cloud.config.server.git.force-pull = true

## spring-cloud-config-server \u00e6\u00b3\u00a8\u00e5\u0086\u008c\u00e5\u0088\u00b0 Eureka \u00e6\u009c\u008d\u00e5\u008a\u00a1\u00e5\u0099\u00a8
eureka.client.serviceUrl.defaultZone = http://localhost:9090/eureka

